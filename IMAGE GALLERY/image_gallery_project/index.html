<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
    
        <h1>Image Gallery</h1>
    </header>

    <section class="controls">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="city">City</button>
        <button class="filter-btn" data-filter="people">People</button>
    </section>

    <section class="gallery">
        <figure class="gallery-item nature">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600" alt="Nature Scene">
        </figure>
        <figure class="gallery-item nature">
            <img src="https://i.pinimg.com/originals/fd/0f/b1/fd0fb107b1b30dc0a9e51cd136e7e47c.jpg" alt="Nature Scene">
        </figure>
        <figure class="gallery-item nature">
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=600" alt="Forest">
        </figure>
        <figure class="gallery-item nature">
            <img src="https://www.shutterstock.com/shutterstock/videos/7380382/thumb/1.jpg" alt="Forest">
        </figure>
        <figure class="gallery-item city">
            <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?w=600" alt="City Skyline">
        </figure>
        <figure class="gallery-item city">
            <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?w=600" alt="City Street">
        </figure>
        <figure class="gallery-item people">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=600" alt="Portrait">
        </figure>
        <figure class="gallery-item people">
            <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=600" alt="Smiling Person">
        </figure>
        <figure class="gallery-item people">
            <img src="https://allmyfriendsarejpegs.com/wp-content/uploads/2018/02/dsc07262.jpg" alt="Smiling Person">
        </figure>
        <figure class="gallery-item people">
            <img src="https://plus.unsplash.com/premium_photo-1690407617542-2f210cf20d7e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGVvcGxlJTIwcG9ydHJhaXR8ZW58MHx8MHx8fDA%3D" alt="Smiling Person">
        </figure>
        <figure class="gallery-item nature">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600" alt="Mountain Lake">
        </figure>
        <figure class="gallery-item city">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkurfX5o3hBHkKgFLlp1EgTTUa61UAIaIsaQ&s" alt="Night City">
        </figure>
         <figure class="gallery-item city">
            <img src="https://img.freepik.com/free-photo/new-york-city_649448-1666.jpg" alt="Night City">
        </figure>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="Expanded view">
        <button class="nav prev" id="prevBtn">&#10094;</button>
        <button class="nav next" id="nextBtn">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
